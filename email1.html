<!DOCTYPE html>
<html lang="pt-Br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <center> <!-- tag usada apenas, atualmente, apenas para e-mails por ser antiga -->
        <table width="600" cellpadding="0" callspacing="0">
            <thead>
                <th style="padding-top: 32px; padding-bottom: 32px;">
                    <img src="https://servidor-estatico-orcin.vercel.app/imagens/EBAC_Banking.png" alt="EBAC Banking" />
                </th>
            </thead>

            <tbody>
                <!-- linha do assunto / chamado -->
                <tr>
                    <td
                        style="text-align: center; font-family: sans-serif; background-color: #10ac84; color: white; font-size: 24px; font-weight: bold; padding-top: 8px; padding-bottom: 8px;">
                        Você recebeu uma transferência!
                    </td>
                </tr>
                <!-- linha do remetente: -->
                <tr>
                    <!-- <td style="padding-left: 40px; padding-top: 32px; padding-bottom: 32px;"> -->
                    <td style="padding: 32px 40px;">
                        <p style="font-size: 20px; font-family: sans-serif; margin: 0;">
                            Olá, <b>Mário Henrique</b>. <br />
                            Você recebeu uma transferência de <b>Patrik</b>.
                        </p>
                    </td>
                </tr>
                <!-- linhas do valor: -->
                <tr>
                    <td style="background-color: #f8f2f2; padding: 16px 40px; font-family: sans-serif; font-size: 14px;">
                        <table width="520" callspacing="0" callpadding="0">
                            <tbody>
                                <tr>
                                    <td align="left">Valor recebido</td>
                                    <td align="right">
                                        <b>R$ 3.000,00</b>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </td>
                </tr>
                <!-- linha dos detalhes: -->
                <tr>
                    <td align="right" style="padding-top: 8px;">
                        <p style="margin: 0; font-family: sans-serif; font-size: 12px;">
                            Pix recebido em 20/09/2023 às 08:34 <br />
                            Para mais detalhes acesse o app.
                        </p>
                    </td>
                </tr>

                <tr><!-- linha dos ícones -->
                    <td style="padding-top: 128px;">
                        <center>
                            <a href="https://instagram.com"><img src="https://servidor-estatico-orcin.vercel.app/imagens/icones/instagram.png" alt="Instagram"></a>
                            <a href="https://facebook.com"><img src="https://servidor-estatico-orcin.vercel.app/imagens/icones/facebook.png" alt="Facebook"></a>
                            <a href="https://twitter.com"><img src="https://servidor-estatico-orcin.vercel.app/imagens/icones/twitter.png" alt="Twitter"></a>
                        </center>
                    </td>
                </tr>
            </tbody>
        </table>
    </center>
</body>

</html>
