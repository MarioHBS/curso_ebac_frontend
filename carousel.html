<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="./lib/bootstrap_5.3.0.min.css">
</head>
<body>
    <div class="container">
        <div id="carousel-exemplo" class="carousel carousel-fade slide" data-bs-ride="carousel">
            <div class="carousel-inner">
        
                <div class="carousel-item active"> <!-- data-bs-interval="1000" -->
                    <img class="d-block w-100" src="https://cdn.pixabay.com/photo/2023/05/27/16/08/flowers-8021795_1280.jpg" alt="imagem de flores" />
                    <div class="carousel-caption">
                        <h2>Foto de flores</h2>
                    </div>
                </div>
                <div class="carousel-item">
                    <img <!-- class="d-block w-75" --> src="https://cdn.pixabay.com/photo/2023/06/08/13/04/fichtelbergbahn-8049565_1280.jpg"
                        alt="trem no meio da neve" />
                </div>
                <div class="carousel-item">
                    <img src="https://cdn.pixabay.com/photo/2023/07/15/08/43/labrador-8128379_1280.jpg"
                        alt="filhote de labrador" />
                </div>
        
            </div>
            <button class="carousel-control-prev" data-bs-target="#carousel-exemplo" data-bs-slide="prev" type="button">
                <span class="carousel-control-prev-icon"></span>
            </button>
            <button class="carousel-control-next" data-bs-target="#carousel-exemplo" data-bs-slide="next" type="button">
                <span class="carousel-control-next-icon"></span>
            </button>
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carousel-exemplo" data-bs-slide-to="0" class="active"></button>
                <button type="button" data-bs-target="#carousel-exemplo" data-bs-slide-to="1"></button>
                <button type="button" data-bs-target="#carousel-exemplo" data-bs-slide-to="2"></button>
            </div>
        </div>
    </div>
    

    <script src="./lib/bootstrap_5.3.0.bundle.min.js"></script>
</body>
</html>
